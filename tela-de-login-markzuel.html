<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tela de Login + Tema Dark | Markzuel</title>
</head>
<body>
        <div class="main-login">
            <div class="left-login">
                <h1>Faça o Login. <br> Entre para o nosso time!!!</h1>
                <img src="tablet-login-animate.svg" class="left-login-image" alt="Tela de Login">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="user">Usuário</label>
                        <input type="text" name="user" placeholder="Usuário" id="user">
                    </div>
                    <div class="textfield">
                        <label for="password">Senha</label>
                        <input type="password" name="password" placeholder="Senha" id="password">
                    </div>
                    <button class="btn-login">Login</button>
                </div>
            </div>
        </div>
</body>
</html>
